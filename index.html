<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos Asignados</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <h1>Asignacion de turnos</h1>
            <img src="img/logo.png" alt="logo" class="logo" width="200" height="200">
        </div>
        <div class="section">
            <p>Ingrese los datos solicitados a continuacion para generar su turno</p>
        </div>
        <div class="article">
            <form action="" id="form" name="form" method="get">
                <label for="">Tipo de ID</label>
                <input id="tipoId" type="text" minlength="10" maxlength="10" required autofocus>
                <br>
                <label for="">No. de ID</label>
                <input id="numeroId" type="text" minlength="10" maxlength="10" required>
                <br>
                <label for="">Nombre</label>
                <input id="nombre" type="text" maxlength="20" required>
                <br>
                <label for="">Correo</label>
                <input id="correo" type="email" required>
                <br>
                <label for="">Celular</label>
                <input id="celular" type="text" minlength="10" maxlength="10" size="40" required>
                <br>
                <label for="">Edad</label>
                <input id="edad" type="text" min="1" maxlength="2" required>
            </form>
        </div>
        <div class="footer">
            <button onclick="start();" id="saveDataBtn">Ingresar</button>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
