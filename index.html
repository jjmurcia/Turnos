<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos Asignados</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <h1>Asignacion de turnos</h1>
            <img src="img/logo.png" alt="logo" class="logo" width="200" height="200">
        </div>
        <div class="section">
            <p>Ingrese los datos solicitados a continuacion para generar su turno</p>
        </div>
        <div class="article">
            <form action="">
                <label for="">Tipo de ID</label>
                <input type="number" minlength="10" maxlength="10">
                <br>
                <label for="">No. de ID</label>
                <input type="number">
                <br>
                <label for="">Nombre</label>
                <input type="text">
                <br>
                <label for="">Correo</label>
                <input type="email">
                <br>
                <label for="">Celular</label>
                <input type="number" min="10" max="10">
                <br>
                <label for="">Edad</label>
                <input type="number" min="1" max="2">
            </form>
        </div>
        <div class="footer">
            <button onclick="start">Ingresar</button>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
